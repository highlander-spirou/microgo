version: '3.8'

networks:
  db-network:

services:
  mongodb:
    image: mongo:latest
    networks:
      - db-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  mariadb:
    image: mariadb:latest
    networks:
      - db-network
    environment:
      MARIADB_ROOT_PASSWORD: "secret"
      MARIADB_DATABASE: "authdb"
      MARIADB_USER: "root"
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./bootstrap/mariadb:/docker-entrypoint-initdb.d

volumes:
  mongo-data:
  mariadb-data: